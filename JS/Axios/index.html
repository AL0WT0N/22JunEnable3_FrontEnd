<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- Our CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body onload="getAll()">

        <nav class="navbar light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./imgs/QA-logo-2019.png" alt="" width="60" height="60"
                        class="d-inline-block">
                    Front End Example
                </a>
            </div>
        </nav>

        <div id="form-div">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="ageInput" placeholder="Age">
                </div>

                <input type="number" class="form-control" id="idInput" placeholder="ID">

                <button type="button" class="btn btn-success" id="createBtn">Create</button>
                <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
                <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
                
            </form>
        </div>

        <div id="results-div"></div>

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Our JS file -->
        <script src="./js/main.js"></script>
    </body>
</html>
